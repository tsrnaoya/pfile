<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>一覧</h1>
  <form action="{{url_for('search_shops_exe')}}" method="post">
    <input type="text" name="name">
    <input type="submit" value="検索">
</form>
  <table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>タイトル</th>
            <th>会社名</th>
            <th>値段</th>
            <th>在庫</th>
        </tr>
    </thead>
    <tbody>
        {% for shop in shops %}
        <tr>
            <td>{{ shop[0]}}</td>
            <td>{{ shop[1] }}</td>
            <td>{{ shop[2] }}</td>
            <td>{{ shop[3] }}</td>
            <td>{{ shop[4] }}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
  <form action="{{url_for('shop')}}" method="post">
    ID:<input type="text" name="id"placeholder="IDを入力して購入"><br>
    <button type="submit">購入</button>
    </form>
</body>
</html>
